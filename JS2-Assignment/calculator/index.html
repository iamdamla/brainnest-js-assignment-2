<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-title">
      <h1>Calculator</h1>
    </div>
    <div class="container">
      <div class="output">
        <div class="display">
          <div class="previousvalue"></div>
          <input type="text" class="currentvalue" value="0" readonly />
        </div>
      </div>
      <div class="buttons">
        <button class="clear function">AC</button>
        <button class="clearEntry function">C</button>
        <button class="signChange">+/-</button>
        <button class="operator">/</button>

        <!--  -->
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator function">*</button>

        <!--  -->
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator function">-</button>

        <!--  -->
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator function">+</button>

        <!--  -->
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="delete function">&larr;</button>

        <button class="equals">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
